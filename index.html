<!DOCTYPE html>

<html>

    <head>
        <title>MacOS Theme</title>
        <link rel='stylesheet' href='macSTYLE.css'>
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    </head>

<body>

    <div class='mac-UI'>

        <div class='top-nav'>

            <div class='top-left-nav'>
                <div class='circle' id='red-cir'></div>
                <div class='circle' id='yellow-cir'></div>
                <div class='circle' id='green-cir'></div>
            </div>


            <div class='top-right-nav'>

                <div class='trn-list'>

                    <div class='trn-list-item' id='apps'>
                        <label>Apps</label>
                    </div>

                    <div class='trn-list-item' id='your-work'>
                        <label>Your Work</label>
                    </div>
                    
                    <div class='trn-list-item' id='discover'>
                        <label>Discover</label>
                    </div>

                    <div class='trn-list-item' id='market'>
                        <label>Market</label>
                    </div>
                </div>

                <div class='textbox'>
                    <i class="fa fa-search"></i>
                    <input type='text' placeholder='Search'>
                </div>

                <div class='prof-icons'>
                    <i class="fa fa-bell" id='notifi'></i>
                    <i class="fas fa-cloud" id='cloud'></i>
                    <img src='My_IMG.JPG' id='my_img'>
                </div>

            </div>  <!--top right nav-->

        </div>  <!--TOP NAV-->



        <div class='bottom-div'>

            <div class='bottom-left-div'>


                <div class='categories' id='APPS_CAT'>

                    <label class='cat_heading'>Apps</label>

                    <div class='category'>
                        <i class="fas fa-list-alt"></i>
                        <label>All Apps</label>
                    </div>

                    <div class='category'>
                        <i class="fas fa-redo"></i>
                        <label>Updates</label>
                    </div>
                </div>  <!--APPS_CAT-->


                <div class='categories' id='CATEGORY_CAT'>
                    <label class='cat_heading'>Categories</label>

                    <div class='category'>
                        <i class="fas fa-camera"></i>
                        <label>Photography</label>
                     </div>

                     <div class='category'>
                        <i class="fas fa-fill-drip"></i>
                         <label>Graphic Design</label>
                      </div>
                  
                      <div class='category'>
                         <i class="fas fa-film"></i>
                         <label>Video</label>
                      </div>
                  
                      <div class='category'>
                         <i class="fas fa-paint-brush"></i>
                         <label>Illustrations</label>
                      </div>
                  
                      <div class='category'>
                         <i class="fas fa-mobile-alt"></i>
                         <label>UI/UX</label>
                      </div>
                  
                      <div class='category'>
                         <i class="fas fa-cubes"></i>
                         <label>3D/AR</label>
                      </div>
                </div>  <!--CATEGORY CAT-->


                <div class='categories' id='FONTS_CAT'>
                    <label class='cat_heading'>Fonts</label>

                    <div class='category'>
                       <i class="fas fa-italic"></i>
                        <label>Manage Fonts</label>
                     </div>
                     <br><br>
                 </div>


            </div>  <!--BOTTOM LEFT-->


        <div class='bottom-right-div'>

            <div class='poster'>
                <img src='POSTER.JPG'>
                <button class='blue-btn' id='poster-btn'>Start free trial</button>
            </div>  

            <div class='apps-list' id='INSTALLED'>
                  <label class='cat_heading'>Installed</label>  

                  <div class='apps-long-div' id='photoshop-app'>
                      <img src="https://img.icons8.com/color/48/000000/adobe-photoshop--v1.png"/>
                      <label class='app-name'>Photoshop</label>
                      <button class='transp-btn'>Open</button>
                      <button class='dropdown'>
                          <ul>
                              <li></li>
                              <li></li>
                              <li></li>
                          </ul>
                      </button>
                  </div>

                  <div class='apps-long-div' id='illustrator-app'>
                      <img src="https://img.icons8.com/color/48/000000/adobe-illustrator--v1.png"/>
                      <label class='app-name'>Illustrator</label>
                      <button class='blue-btn' id='app-update'>Update this app</button>
                      <button class='dropdown'>
                          <ul>
                              <li></li>
                              <li></li>
                              <li></li>
                          </ul>
                      </button>
                  </div>
              
                    <div class='apps-long-div' id='afteff-app'>
                      <img src="https://img.icons8.com/color/48/000000/adobe-after-effects.png"/>
                      <label class='app-name'>After Effects</label>
                      <button class='transp-btn'>Open</button>
                      <button class='dropdown'>
                          <ul>
                              <li></li>
                              <li></li>
                              <li></li>
                          </ul>
                      </button>
                  </div>

            </div>  <!--INSTALLED-->


            <div class='apps-plan-div'>

                <label class='cat_heading'>Apps in your plan</label>  
                <div class='apps-square-div' id='prem-pro-app'>
                    <img src="https://img.icons8.com/color/48/000000/adobe-premiere-pro--v1.png"/>
                    <label class='app-name-2'>Premiere Pro</label><br><br>
                    <label class='app-desc'>Edit, master and create fully proffesional videos</label>
                    <br><br><hr>
                    <button class='blue-btn' id='sq-app-btn'>Update</button>
                    <button class='dropdown' id='sq-app-drop'>
                       <ul>
                           <li></li>
                           <li></li>
                           <li></li>
                       </ul>
                    </button>
                </div>

                <div class='apps-square-div' id='indesign-app'>
                    <img src="https://img.icons8.com/color/48/000000/adobe-indesign--v1.png"/>
                    <label class='app-name-2'>InDesign</label><br><br>
                    <label class='app-desc'>Design and publish great projects & mockups</label>
                    <br><br><hr>
                    <button class='blue-btn' id='sq-app-btn'>Update</button>
                    <button class='dropdown' id='sq-app-drop'>
                       <ul>
                           <li></li>
                           <li></li>
                           <li></li>
                       </ul>
                    </button>
                </div>
            
                 <div class='apps-square-div' id='aftereff-app'>
                   <img src="https://img.icons8.com/color/48/000000/adobe-after-effects--v1.png"/>
                    <label class='app-name-2'>After Effects</label><br><br>
                    <label class='app-desc'>Industry Standart motion graphics & visual effects</label>
                    <br><br><hr>
                    <button class='blue-btn' id='sq-app-btn'>Update</button>
                    <button class='dropdown' id='sq-app-drop'>
                       <ul>
                           <li></li>
                           <li></li>
                           <li></li>
                       </ul>
                    </button>
                </div>
                <br><br>

            </div>  <!--APPS PLAN DIV-->

        </div>  <!--BOTTOM RIGHT DIV-->

        </div>  <!--BOTTOM DIV-->


    </div>  <!--MAC UI-->

</body>

</html>
